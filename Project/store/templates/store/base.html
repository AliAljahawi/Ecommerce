<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>FromHome</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>
    
    <body>
        <nav class="navbar sticky-top navbar-expand-sm navbar-light" style="background-color: #cce0ec;">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="#">FromHome</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="navBarSearchForm">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="d-flex justify-content-end">
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                            <a class="nav-link mb-0 h5" href="#">Sign-Up<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link mb-0 h5" href="#">Login<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link mb-0 h5" href="#">Cart<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

            <div class="container" style="background-color: #ffffff;">
                <div class="d-flex justify-content-around" >
                    <div class="p-2 bd-highlight">
                        <a class="nav-link mb-0 h6" style="color: #000000;" href="#">Clothes<span class="sr-only">(current)</span></a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="nav-link mb-0 h6" style="color: #000000;" href="#">Shoes<span class="sr-only">(current)</span></a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="nav-link mb-0 h6" style="color: #000000;" href="#">Accessories<span class="sr-only">(current)</span></a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="nav-link mb-0 h6" style="color: #000000;" href="#">About<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </div>

            <div class="container">
                {% block content %}


                {% endblock content %}
            </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
